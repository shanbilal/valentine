<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Areeba ðŸ’•</title>

<style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    text-align: center;
    color: white;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: rgba(255,255,255,0.7);
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh) scale(1); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
}

/* Main content */
.container {
    margin-top: 15vh;
    animation: fadeIn 2s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    font-size: 50px;
    text-shadow: 0 0 20px white;
}

p {
    font-size: 25px;
}

button {
    padding: 15px 35px;
    font-size: 20px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    margin: 20px;
    transition: 0.3s;
}

#yesBtn {
    background: white;
    color: #ff4d6d;
    box-shadow: 0 0 20px white;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background: #ff4d6d;
    color: white;
    position: absolute;
}

#loveMessage {
    font-size: 28px;
    margin-top: 20px;
    animation: fadeIn 2s ease-in-out;
}
</style>
</head>

<body>

<div class="container">
    <h1>Areeba ðŸ’•</h1>
    <p>Will you be my Valentine? ðŸ’Œ</p>

    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ™ˆ</button>

    <div id="loveMessage"></div>
</div>

<audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const loveMessage = document.getElementById("loveMessage");

// Move No button
noBtn.addEventListener("mouseover", function() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// Yes button click
yesBtn.addEventListener("click", function() {
    loveMessage.innerHTML = "You just made me the happiest person alive Areeba ðŸ’–ðŸŒ¹ I love you endlessly âœ¨";
    createHearts(30);
});

// Floating hearts generator
function createHearts(count) {
    for (let i = 0; i < count; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }
}

// Continuous background hearts
setInterval(() => {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’•";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = "6s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}, 800);
</script>

</body>
</html>
